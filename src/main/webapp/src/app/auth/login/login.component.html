<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card border-secondary">
            <div class="card-header">
              <h3 class="mb-0 my-2">Login</h3>
            </div>
            <div class="card-body">
              <form class="form" role="form" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group">
                  <label for="inputName">Username</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Username" formControlName="username" required="" autofocus>
                </div>
                <div class="form-group">
                  <label for="inputPassword3">Password</label>
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password" title="At least 6 characters with letters and numbers" formControlName="password" required="">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-danger btn-block">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--/row-->

    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
