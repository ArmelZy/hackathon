<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card border-secondary">
            <div class="card-header">
              <h3 class="mb-0 my-2">Sign Up</h3>
            </div>
            <div class="card-body">
              <form class="form" role="form" autocomplete="off" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Username" formControlName="username">
                </div>
                <div class="form-group">
                  <label for="inputEmail3">Email</label>
                  <input type="email" class="form-control" id="inputEmail3" placeholder="email@gmail.com" formControlName="email">
                </div>
                <div class="form-group">
                  <label for="inputPassword3">Password</label>
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password" title="At least 6 characters with letters and numbers" formControlName="password">
                </div>
                <div class="form-group">
                  <label for="inputVerify3">Verify</label>
                  <input type="password" class="form-control" id="inputVerify3" placeholder="Password (again)" formControlName="confirmPassword">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-danger btn-block">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--/row-->

    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
