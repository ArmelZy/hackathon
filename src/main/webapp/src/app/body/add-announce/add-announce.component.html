<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card border-secondary">
            <div class="card-header">
              <h3 class="mb-0 my-2">Add new recruitment announce</h3>
            </div>
            <div class="card-body">
              <form class="form" role="form" autocomplete="off" [formGroup]="addPostForm" (ngSubmit)="addPost()" novalidate>
                <div class="form-group">
                  <label for="inputName">Title</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Title" formControlName="title" required="" autofocus>
                </div>
                <div class="form-group">
                  <label for="content">Content</label>
                  <textarea class="form-control" id="content" rows="3" formControlName="content"></textarea>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-danger btn-block">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--/row-->

    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
